<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
    商品一覧
<table>
	<tr>
		<th>商品名</th><th>金額</th><th>数量</th><th>おすすめ商品フラグ</th><th>更新時間</th>
	</tr>
	<tr th:each="result : ${resultList}">
		<td th:text="${result.name}"></td>
		<td th:text="${result.unitPrice}"></td>
		<td th:text="${result.count}"></td>
		<td th:text="${result.IsPr}"></td>
		<td th:text="${result.RecordDate}"></td>
		<td>
		    <form th:action="@{/delete}" method="post" action="#" >
		    <input type="hidden" name="code" th:value="${result.code}">  
		    <input type="submit" value="削除"/>
		    </form>
		</td>
        <td><a class="btn btn-primary" th:href="@{'/edit/' + ${result.code}}">編集</a>
        </td>
	</tr>
</table>
</body>
    <form id="form1" method="post" th:action="@{/}">
        <button>
            戻る
        </button>
    </form>
    <br/>
</html>
