<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品編集</title>
</head>
<body>
    商品編集<br>
    <form method="post" th:action="@{/edit}" th:object="${drinkMachineForm}">
        <input type="hidden" th:field="*{code}" th:value="*{code}">
        <label for="name">名前:</label>
        <input type="text" th:field="*{name}" th:value="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
        <label for="unitPrice">金額:</label>
        <input type="text" th:field="*{unitPrice}" th:value="*{unitPrice}">
        <div th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></div><br>
        <label for="count">数量:</label>
        <input type="text" th:field="*{count}" th:value="*{count}">
        <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div><br>
        <label for="IsPr">おすすめ商品フラグ:</label>
        <input type="text" th:field="*{IsPr}" th:value="*{IsPr}">
        <div th:if="${#fields.hasErrors('IsPr')}" th:errors="*{IsPr}"></div><br>
	    <button>更新</button>
    </form>
    <form id="form1" method="get" th:action="@{/read}">
        <button>
            一覧に戻る
        </button>
    </form>
    <br/>
</body>
</html>
